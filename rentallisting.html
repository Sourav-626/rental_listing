<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predicting Interest Level</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <style>
   .label{
    padding: 10px;
    color:white;
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(26,121,9,1) 35%, rgba(0,212,255,1) 100%);
border-radius: 10px;
   }
   input{
    padding: 10px;
    border-radius: 10px;
   }
   input:focus{
    border:1px solid ;
   }
   .button{
     padding: 10px;
    border-radius: 10px;
    transition: all 0.45s;
   }
   .button:hover{
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1)100%);
color:#fff;
/* transition: all 0.45s; */
transform: scale(1.1);
   }
   </style>
  </head>
</head>

<body>

    <div class="ml-container">
        <header>
            <h1 class="mx-3 text-center"style="font-size: 45px;font-weight: 700;padding: 12px;
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,118,121,1) 25%, rgba(0,212,255,1) 50%,rgba(9,118,121,1)75%,rgba(2,0,36,1)100%);color: #fff;border-radius:10px"class="text-center">Rental Properties</h1>
        </header>
        <section class="body mx-2">
        <form  action="/predict" method="POST">
        <div class="row mx-2"> 
            <h2 class="label">Geographic Positioning</h2>
            <label class=" col-1 my-2 text-end"for="longitude">longitude</label>
            <input class="col-5 " style="padding:10px;" type="text" id="longitude" name="longitude" placeholder="longitude.." required>
       
            <label class="col-1 my-2 text-end"for="latitude">latitude</label>
            <input class="col-5"type="text" id="latitude" name="latitude" placeholder="latitude"required>
        </div>
        <div class="row my-3 mx-2">
            <h2 class="label">Customer's Requirement</h2>
            <div class="col-4">
            <label for="bathroom">Bathroom</label>
            <input class="form-control" style="width:100%;padding:10px;border:1px solid black"type="number" id="bathroom" name="bathroom" placeholder="bathroom"required>
            </div>
            <div class="col-4 ">
            <label for="bedroom">Bedroom</label>
            <input class="form-control" style="width: 100%;border:1px solid black;padding:10px;" type="number" id="bedroom" name="bedroom" placeholder="bedroom"required>
            </div>
            <div class="col-4">
            <label for="price">price</label>
            <input  class="form-control"style="width: 100%;border:1px solid black;padding:10px;"type="number" id="price" name="price" placeholder="price"required>
            </div>
        </div>
             <div class="row my-3 mx-2">
            <h2 class="label">Timeline</h2>
            <div class="col-4">
            <label for="year">Year</label>
            <input class="form-control "type="number" style="width: 100%;padding:10px;border:1px solid black"; id="year" name="year" placeholder="year"required>
            </div>
             <div class="col-4">
            <label for="months">Months</label>
            <input class="form-control"type="number" style="width: 100%;padding:10px;border:1px solid black"id="months" name="months" placeholder="months"required>
            </div>
             <div class="col-4">
            <label for="week_date">week-date</label>
            <input class="form-control"type="number" style="width: 100%;padding:10px;border:1px solid black" id="week_date" name="week_date" placeholder="week_date"required>
                </div>
            <div class="row">    
            <button class="button text-center my-3" type="submit"style="width: 15%;position:absolute;left:50%;transform:translateX(-50%)" >Find Properties</button>
            </div>
        </div>    
        </form>
        </div>  
        </section>
    </body>
</html>
